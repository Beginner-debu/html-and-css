<!DOCTYPE html>
<html>
  <head>
    <title>
      div preview
    </title>
    <style>
      div{
        width:400px;
        height:400px;
        margin-right:50px;
      }
      .square{
        background-color:red;
        border-color:blue;
        border-style:solid;
      }
      .circle{
        background-color:green;
        border-radius:200px;
      }
      .text{
        color:white;
        width:400px;
      }
     
    </style>
  </head>
  <body>
    <div class="square">
      <p class="text">
        This is an example of a paragraph inside div element
      </p>
   
    </div>
    <div class="circle">
    </div>
  </body>
</html>
