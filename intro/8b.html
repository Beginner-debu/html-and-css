<!DOCTYPE html>
<html>
  <head>
    <title>
      paragraphs and 2 buttons
    </title>
    <style>
      .paragraph{
        width:200px;
        display:inline-block;
        vertical-align:middle;
      }
      button{
        vertical-align:middle;
      }
    </style>
  </head>
  <body>
    <p class="paragraph">
      Thanks fo chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button>
      Yes
    </button>
    <button>
      No
    </button>
  </body>
</html>
