<!DOCTYPE html>
<html>
  <head>
    <title>
      Postition Absolute and Relative
    </title>
    <style>
      .twitter-button{
        background-color:black;
        color:white;
        position:absolute;
        padding-left:10px;
        padding-right:10px;
        padding-top:7px;
        padding-bottom:7px;
        border-radius:50%;
        font-family:Arial;
        top:10px;
        right:10px;
      }
      .box{
        height:180px;
        width:320px;
        position:fixed;
        right:10px;
        bottom:10px;
        background-color:gray;
      }
    </style>
  </head>
  <body>
    <div class="twitter-button">
      X
    </div>
    <div class="box">
      
    </div>
  </body>
</html>
