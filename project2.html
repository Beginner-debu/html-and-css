<!DOCTYPE html>
<html>
  <head>
    <title>
      Job Application Clone
    </title>
      <link rel="stylesheet" href="project2.css">
  </head>
  <body>
      <div class="outer-div">
        <div class="first-div">
          <p class="title">
            Job Application<span> (Web)</span>
          </p>
        </div>
        <div class="second-div">
          <div class="left-section">
            <p class="first-name">
              First Name
            </p>
            <input class="search-bar" type="text" placeholder="Enter First Name...">
          </div>
          <div class="right-section">
            <p class="first-name">
              Last Name
            </p>
            <input class="search-bar" type="text" placeholder="Enter Last Name...">
          </div>
        </div>

        <div class="second-div">
          <div class="left-section">
            <p class="first-name">
              Email
            </p>
            <input class="search-bar" type="text" placeholder="Enter Email...">
          </div>
          <div class="right-section">
            <p class="first-name">
              Job Role
            </p>
            <input class="search-bar" type="text" placeholder="Select job role">
          </div>


        </div>
        <div class="address-container">
          <p class="address">
            Address
          </p>
          <input class="address-bar" type="text" placeholder="Enter Address">
        </div>
        

        <div class="second-div">
          <div class="left-section">
            <p class="first-name">
              City
            </p>
            <input class="search-bar" type="text" placeholder="Enter City Name...">
          </div>
          <div class="right-section">
            <p class="first-name">
              Pincode
            </p>
            <input class="search-bar" type="text" placeholder="Enter Pincode Name...">
          </div>
        </div>


        <div class="second-div">
          <div class="left-section">
            <p class="first-name">
              Date
            </p>
            <input class="search-bar" type="date" id="date"
            value="2022-01-10">
          </div>
          <div class="right-section">
            <p class="first-name">
              Upload Your CV
            </p>
            <input class="search-bar" type="file" id="file" name="file">
          </div>
        </div>
        
        <div class="button-container">
          <button class="apply-now-button">
            Apply now
          </button>
        </div>

        

      </div>
  </body>
  </body>
</html>
