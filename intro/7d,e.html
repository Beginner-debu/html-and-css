<!DOCTYPE html>
<html>
  <head>
    <title>
      rounded-search bar
    </title>
    <style>
      .round-textbox{
        border-radius:5px;
        border-color:gray;
        border-style:solid;
        border-width:0.1px;
        margin-right:50px;
      }   
      .google-textbox{
        padding-left:15px;
        width:370px;
        height:30px;
        color:black;
        border:none;
        border-radius:20px;
        box-shadow:5px 5px 10px rgba(0,0,0,0.15);
    
      }
    </style>
  </head>
  <body>
    <input class="round-textbox" type="text" placeholder="Search">
    <input class="google-textbox" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
