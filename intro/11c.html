<!DOCTYPE html>
<html>
  <head>
    <title>
      more grid exercises
    </title>
    <style>
      .div-grid{
        display:grid;
        grid-template-columns:1fr 1fr 1fr 1fr;
        column-gap:20px;
        row-gap:10px;
      }
      .column-1,.column-2,.column-3,.column-4{
        background-color:lightpink;
      }
    </style>
  </head>
  <body>
    <div class="div-grid">
      <div class="column-1">col1</div>
      <div class="column-2">col2</div>
      <div class="column-3">col3</div>
      <div class="column-4">col4</div>
      <div class="column-1">col1</div>
      <div class="column-2">col2</div>
      <div class="column-3">col3</div>
      <div class="column-4">col4</div>
    </div>
  </body>
</html>
